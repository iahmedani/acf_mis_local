  <script>
    (function ($) {
      $.fn.serializeFormJSON = function () {

        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
          if (o[this.name]) {
            if (!o[this.name].push) {
              o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
          } else {
            o[this.name] = this.value || '';
          }
        });
        return o;
      };
    })(jQuery);
    const ipc = require('electron').ipcRenderer;
    $('#myForm').validate();
    $('#myForm').on('submit', function (e) {
      if ($(this).valid()) {
        var formData = $(this).serializeFormJSON();
        var exit_date = $('#exit_date').val();
        formData.exit_date = exit_date;
        delete formData.p_name;
        delete formData.gender;
        delete formData.village;
        e.preventDefault();
        ipc.send('otpExit', formData);
        $("#grid").jsGrid("refresh");

      }
    })

    $(function () {
      //Adding Row
      $('#addMore').on('click', function () {
        var data = $("#tb tr:eq(1)").clone(true).appendTo("#tb");
        data.find("input").val('');

      $(document).on('click', '.remove', function () {
        var trIndex = $(this).closest("tr").index();
        if (trIndex > 1) {
          $(this).closest("tr").remove();
        } else {
          alert("Sorry!! Can't remove first row!");

    $(function () {
      ipc.send('getProvince');
      ipc.on('province', function (evt, province) {
        $('#ddProvince').children('option:not(:first)').remove();

        // $('#ddProvince').find('option:gt(0)').remove();
        province.province.forEach(el => {
          $('#ddProvince').append(`<option value="${el.id}">${el.provinceName}</option>`);
        })
      })
      $('#ddProvince').on('change', function () {
        var prov = $(this).val();
        ipc.send('getDistrict', prov)
        ipc.on('district', function (evt, district) {
          $('#ddDistrict').children('option:not(:first)').remove();
          district.district.forEach(el => {
            $('#ddDistrict').append(`<option value="${el.id}">${el.districtName}</option>`);
          })
        })
      })
      $('#ddDistrict').on('change', function () {
        var dist = $(this).val();
        ipc.send('getTehsil', dist)
        ipc.on('tehsil', function (evt, tehsil) {
          $('#ddTehsil').children('option:not(:first)').remove();
          tehsil.tehsil.forEach(el => {
            $('#ddTehsil').append(`<option value="${el.id}">${el.tehsilName}</option>`);
          })
        })
      })
      $('#ddTehsil').on('change', function () {
        var tehs = $(this).val();
        ipc.send('getUC', tehs)
        ipc.on('uc', function (evt, uc) {
          $('#ddUC').children('option:not(:first)').remove();
          uc.uc.forEach(el => {
            $('#ddUC').append(`<option value="${el.id}">${el.ucName}</option>`);
          })
        })
      })
      var ucForHH;
      $('#ddUC').on('change', function () {
        var ucs = $(this).val();
        ucForHH = ucs
        ipc.send('getHealthHouse', ucs)
        ipc.on('hh', function (evt, hh) {
          $('#ddHealthHouse').children('option:not(:first)').remove();
          hh.hh.forEach(el => {
            $('#ddHealthHouse').append(`<option value="${el.id}">${el.siteName}</option>`);
          })
        })
      })

      let loadData = (data) => {
        return new Promise((resolve, reject) => {
          ipc.send('get', data);
          ipc.on('get', (e, result) => {
            var s = {
              data: result.result,
              itemsCount: result.result.length
            }
            if (result.err) {
              reject(result.err)
            } else {
              resolve(s)
            }
          })
        })
      }

      let insertData = (item)=>{
        return new Promise((resolve, reject)=>{
          ipc.send('insert', item);
          ipc.on('insert', (e, result)=>{
            if(result.err){
              reject(result.err)
            } else {
              resolve(result.result[0])
            }
          })
        })
      }

      let updateData = (item)=>{
        return new Promise((resolve, reject)=>{
          ipc.send('update', item);
          ipc.on('update', (e, result)=>{
            if(result.err){
              reject(result.err)
            } else {
              resolve(result.result[0])
            }
          })
        })
      }
      var MyDateField = function(config) {
    jsGrid.Field.call(this, config);
};
 
MyDateField.prototype = new jsGrid.Field({
 
    css: "date-field",            // redefine general property 'css'
    align: "center",              // redefine general property 'align'
 
     
    sorter: function(date1, date2) {
        return new Date(date1) - new Date(date2);
    },
 
    itemTemplate: function(value) {
        return new Date(value).toDateString();
    },
 
    insertTemplate: function(value) {
        return this._insertPicker = $("<input>").datepicker({ defaultDate: new Date() });
    },
 
    editTemplate: function(value) {
        return this._editPicker = $("<input>").datepicker().datepicker("setDate", new Date(value));
    },
 
    insertValue: function() {
        return this._insertPicker.datepicker("getDate").toISOString();
    },
 
    editValue: function() {
        return this._editPicker.datepicker("getDate").toISOString();
    }
});
jsGrid.fields.date = MyDateField;
